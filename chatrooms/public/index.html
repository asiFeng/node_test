<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
<body>
    <div id="content">
        <div id="room"></div>
        <div id="room-list"></div>
        <div id="messages"></div>

        <form id="send-form">
            <input id="send-message" />
            <button id="send-button" typ="submit" value="Send">Send</button>

            <div id="help">
                Chat commands:
                <ul class="chat-commands-list">
                    <li>Change nickname: <code>/nick [username]</code></li>
                    <li>Join/create room: <code>/join [room name]</code></li>
                </ul>
            </div>
        </form>
    </div>

    

    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="./javascripts/chat.js" type="text/javascript"></script>
    <script src="./javascript/chat_ui.js" type="text/javascript"></script>
</body>
</html>
